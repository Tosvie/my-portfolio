<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Contato | Experiência Imersiva</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            --rosa: #ffbcca; --verde: #a8bfa1; --slate: #334155; --bg: #fdfafb;
            --white: #ffffff; --glass: rgba(255, 255, 255, 0.7);
        }

        /* --- TRAVAS DE SEGURANÇA E CURSOR --- */
        * { 
            margin: 0; padding: 0; box-sizing: border-box; 
            user-select: none !important; -webkit-user-select: none !important;
            -webkit-touch-callout: none !important; -webkit-tap-highlight-color: transparent;
        }

        @media (min-width: 1024px) {
            * { cursor: none !important; }
            body { cursor: none !important; }
            a, button, span, div { cursor: none !important; }
        }

        html { scroll-behavior: smooth; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); color: var(--slate); 
            overflow-x: hidden; min-height: 100vh; position: relative;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
        }

        #custom-cursor { position: fixed; width: 22px; height: 22px; background: var(--rosa); border-radius: 50%; pointer-events: none; z-index: 9999; mix-blend-mode: multiply; transition: transform 0.1s ease; display: none; }
        @media (min-width: 1024px) { #custom-cursor { display: block; } }

        /* --- DECORAÇÃO --- */
        .blob { position: fixed; border-radius: 50%; filter: blur(80px); z-index: 0; opacity: 0.25; pointer-events: none; animation: float-blob 20s infinite alternate; }
        .fern { position: fixed; width: 160px; height: auto; z-index: 1; pointer-events: none; opacity: 0.5; }
        @media (min-width: 768px) { .fern { width: 320px; } }
        .fern.top-left { top: -30px; left: -30px; }
        .fern.top-right { top: -30px; right: -30px; transform: scaleX(-1); }
        .fern-frond { fill: none; stroke: var(--verde); stroke-width: 2.5; stroke-linecap: round; animation: sway 8s ease-in-out infinite alternate; transform-origin: top; }
        @keyframes sway { 0% { transform: rotate(-3deg); } 100% { transform: rotate(4deg); } }

        /* --- CABEÇALHO --- */
        .main-header {
            position: fixed; top: 0; left: 0; width: 100%; display: flex; justify-content: space-between; align-items: center; padding: 12px 20px; background: var(--glass); backdrop-filter: blur(15px); -webkit-backdrop-filter: blur(15px); border-bottom: 1px solid rgba(255,255,255,0.5); z-index: 3000;
        }
        @media (min-width: 768px) { .main-header { padding: 15px 40px; } }
        .brand-logo { font-size: 0.9rem; font-weight: 800; color: var(--slate); text-decoration: none; display: flex; align-items: center; gap: 8px; }
        .brand-icon { width: 32px; height: 32px; background: linear-gradient(135deg, var(--rosa), var(--verde)); border-radius: 10px; display: grid; place-items: center; color: white; font-weight: 800; }
        .header-nav { display: flex; gap: 10px; }
        .nav-link { text-decoration: none; color: var(--slate); font-weight: 700; font-size: 0.75rem; padding: 10px 18px; background: rgba(255, 255, 255, 0.4); border: 1px solid rgba(255,255,255,0.5); border-radius: 100px; transition: 0.3s; }

        /* --- CARD DE REDES SOCIAIS (STACK EFFECT) --- */
        .contact-container {
            width: 90%; max-width: 450px; position: relative; z-index: 2; margin-top: 40px;
        }

        .contact-card {
            background: var(--glass); backdrop-filter: blur(25px); -webkit-backdrop-filter: blur(25px);
            padding: 50px 30px; border-radius: 40px; border: 1px solid rgba(255,255,255,0.6);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.03);
            text-align: center; position: relative; z-index: 2; transition: 0.6s;
        }

        .contact-container::before, .contact-container::after {
            content: ''; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            border-radius: 40px; transition: 0.6s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        .contact-container::after { z-index: 1; transform: rotate(3deg) translate(8px, 8px); background: var(--rosa); opacity: 0.7; }
        .contact-container::before { z-index: 0; transform: rotate(-4deg) translate(-8px, 12px); background: var(--verde); opacity: 0.5; }

        .contact-container:hover .contact-card { transform: translateY(-5px); }
        .contact-container:hover::after { transform: rotate(6deg) translate(15px, 15px); }
        .contact-container:hover::before { transform: rotate(-7deg) translate(-15px, 25px); }

        h2 { font-size: 1.8rem; font-weight: 800; margin-bottom: 10px; letter-spacing: -1px; }
        p { font-size: 0.9rem; opacity: 0.6; margin-bottom: 35px; font-weight: 400; }

        /* --- BOTÕES PÍLULA --- */
        .direct-links {
            display: flex; flex-direction: column; gap: 15px;
        }
        .social-pill {
            padding: 18px; background: white; border-radius: 20px;
            text-decoration: none; font-size: 0.8rem; font-weight: 800; color: var(--slate);
            text-transform: uppercase; letter-spacing: 1.5px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.03); border: 1px solid rgba(0,0,0,0.02);
            transition: 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            display: block;
        }
        .social-pill:hover { 
            transform: scale(1.03); 
            background: var(--slate); 
            color: white;
            box-shadow: 0 15px 30px rgba(51, 65, 85, 0.2);
        }
        .social-pill.highlight:hover {
            background: var(--rosa);
            color: var(--slate);
            box-shadow: 0 15px 30px rgba(255, 188, 202, 0.4);
        }

    </style>
</head>
<body oncontextmenu="return false">

    <div id="custom-cursor"></div>

    <div class="blob" style="width: 400px; height: 400px; background: var(--verde); top: -100px; right: -50px;"></div>
    <div class="blob" style="width: 300px; height: 300px; background: var(--rosa); bottom: 50px; left: -50px;"></div>
    <svg class="fern top-left" viewBox="0 0 400 500"><path class="fern-frond" d="M20,0 C60,80 10,200 120,350 M120,350 l-20,-30 M100,300 l-25,-20" /></svg>
    <svg class="fern top-right" viewBox="0 0 400 500"><path class="fern-frond" d="M20,0 C60,80 10,200 120,350 M100,300 l-25,-20" /></svg>

    <header class="main-header">
        <a href="index.html" class="brand-logo">
            <div class="brand-icon">EI</div>
            <span>AnAdrielle</span>
        </a>
        <nav class="header-nav">
            <a href="index.html" class="nav-link">✦ Home</a>
            <a href="biograph.html" class="nav-link">Bio</a>
        </nav>
    </header>

    <div class="contact-container">
        <div class="contact-card">
            <h2>Vamos conversar?</h2>
            <p>Escolha a melhor forma de nos conectarmos.</p>

            <div class="direct-links">
                <a href="https://wa.me/62992827980" class="social-pill highlight" target="_blank">WhatsApp</a>
                <a href="https://instagram.com/anadriellevs/" class="social-pill" target="_blank">Instagram</a>
                <a href="mailto:anadriielle@gmail.com" class="social-pill">E-mail</a>
            </div>
        </div>
    </div>

    <script>
        const cursor = document.getElementById('custom-cursor');
        document.addEventListener('mousemove', (e) => {
            if(cursor) {
                cursor.style.left = e.clientX + 'px';
                cursor.style.top = e.clientY + 'px';
            }
        });
        // Bloqueio de atalhos de cópia
        document.addEventListener('keydown', (e) => {
            if (e.ctrlKey && (e.key === 'c' || e.key === 'u' || e.key === 's')) e.preventDefault();
        });
    </script>
</body>
</html>
